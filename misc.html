<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#box {
            width: 200px;
            height: 20px;
            border: 1px solid black;
        }

        div#bar {
            height: 100%;
            background: red;
            display: inline-block;
        }

        body>div {
            width: 100%;
            height: 100%;
        }

        body>div>pre {
            display: inline-block;
            width: 50%;
            height: 100%;
            border: 1px solid black;
            box-sizing: border-box;
            padding: 10px;
        }
        span.add{
            background-color: green;
            color: white;
        }
        span.delete{
            background-color: red;
        }
    </style>
</head>

<body>
    <script>
        r = _ => console.log("autosave");
        let counter = 100;
        let seconds = .75;
        onkeydown = oninput = (_ => counter = 100);
        setInterval(_ => counter ? (counter--, !counter ? r() : 0) : 0, seconds * 10);
    </script>
    <script type="module" src="./js/vscdiff.js"></script>

</body>

</html>
